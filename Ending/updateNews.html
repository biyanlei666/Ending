        <div class="list-group-item">
            <label>来源:</label>
            <input type="text" title="来源" name="source" class="form-control" id="source">
        </div>
        <div class="list-group-item">
            <label>摘要:</label>
            <textarea name="abstract" class="form-control" id="abstract"></textarea>
